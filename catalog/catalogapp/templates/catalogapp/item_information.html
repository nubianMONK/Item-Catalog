{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Item Information{% endblock %}

{% block page_content %}

<div class="card text-center">
  <div class="card-header">
  </div>
  <div class="card-body">
    <h5 class="card-title"><h3>{{ item['item_name'] }}</h3></h5>
    <p class="card-text">  {{ item['item_description'] }} </p>
    {% if current_user.id == item['item_creator']['id'] %}
    <a class="btn btn-danger" href="{{ url_for('catalogapp.edit_item', id = item['id']) }}" role="button">Edit</a>
    <a class="btn btn-danger" href="{{ url_for('catalogapp.delete_item', id = item['id']) }}" role="button">Delete</a>
    {% endif %}
  </div>
</div>

{% endblock %}
